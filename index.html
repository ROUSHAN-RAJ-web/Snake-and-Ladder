<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Snake and Ladder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Snake and Ladder</h1>
        <div id="board"></div>
        <div class="controls">
            <button id="rollDice" class="btn">Roll Dice</button>
            <p>Dice Roll: <span id="diceResult">0</span></p>
            <p>Player Position: <span id="playerPosition">1</span></p>
            <div class="dice">
                <img id="diceImage" src="dice1.png" alt="Dice" />
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
